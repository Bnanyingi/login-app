<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>LOGIN</h2>

        </div>
        <form (ngSubmit)="onLogin()" name="loginform" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName = "email" matInput required />
                    <mat-error *ngIf="getControlErrors( getControl(loginForm,'email'))?.required">
                        Required email address
                    </mat-error>

                </mat-form-field>

                <span class="aLink">Forgot Password?</span>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <!-- <input formControlName="password" matInput[type]="hide ? 'password': 'text' " required />
                    <button mat-icon-button matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide Password'" [attr.aria.pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off': 'visibility'}}</mat-icon>

                    </button> -->
                    <mat-error *ngIf="getControlErrors( getControl(loginForm,'password'))?.required">
                        Required Password
                    </mat-error>

                </mat-form-field>
            </div>
            <button mat-flat-button color="primary">Login</button>

        </form>
    </mat-card-content>
</mat-card>
